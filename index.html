<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row VariationsRow CenterFlex">
            <h1 class="CenterFlex">Variations</h1>
            <div class="col-lg-1"> 
                <label for="color">color</label>
                <input class="ColorCheckBox" id="color" name="color" type="checkbox" Alive="true">
            </div>
            <div class="col-lg-1"> 
                <label for="size">size</label>
                <input class="SizeCheckBox" id="size" name="size" type="checkbox" Alive="true">
            </div>
        </div>  
        <div class="EndFlex">
            <button class="btn btn-dark" id="SaveVariations">Save Variations </button>
        </div>

    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 Variance ColorVar">
                <label for="Color">Color</label>
                <input id="ColorInput" type="text">
                <button class="btn btn-dark" id="AddColorBtn">Add Color</button>
                <div id="ColorRow" class="row">
                    
                </div>
            </div>


            <div class="col-lg-12 SizeVar">
                <label for="Size">Size</label>
                <input id="SizeInput" type="text">
                <button class="btn btn-dark" id="AddSizeBtn">Add Size</button>
                <div id="SizeRow" class="row">
                    <!-- <button class="btn RemoveBtn" onclick="RemoveItem()">x</button> -->
                    
                    
                </div>
            </div>

            <div class="EndFlex">
                <button class="btn btn-dark " id="SaveVariationsItems">Save Items</button>
            </div>

        </div>
    </div>

    <!-- <button class="btn btn-primary" id="AddRecordBtn">Add record</button> -->
    <div class="container">
        <form action="">
        
            <table id="Table" class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">variation</th>
                    <th scope="col">SKU</th>
                    
                    </tr>

                </thead>
                
                <!-- <tr class="TableRow">
                    <td> 
                        <label for="">Price</label>
                        <input type="text" class="form-control">
                    </td>
                </tr> -->
            </table>
            <div class="EndFlex">
                <input type="submit" style="width:500px !important"  class="btn btn-dark " id="Save Products" value="Save Products">
            </div>
        </form>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
